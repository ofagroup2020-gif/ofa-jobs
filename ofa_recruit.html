<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFA GROUP｜軽貨物ドライバー採用</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg,#FF4A6E,#FF7A4E,#FF9E00);
    color: #fff;
  }
  a { color: inherit; text-decoration: none; }

  .container {
    max-width: 420px;
    margin: 0 auto;
    padding: 18px 18px 40px;
  }

  .logo-box {
    text-align: center;
    margin-top: 10px;
  }
  .logo-box img {
    width: 78%;
    max-width: 320px;
    filter: drop-shadow(0 4px 14px rgba(0,0,0,0.4));
  }

  .pill {
    display: inline-block;
    padding: 3px 10px;
    font-size: 11px;
    font-weight: 700;
    border-radius: 999px;
    background: rgba(0,0,0,0.65);
    color: #FFEB3B;
  }

  .hero {
    margin-top: 18px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(7px);
    border-radius: 26px;
    padding: 22px 18px;
    text-align: center;
    box-shadow: 0 10px 28px rgba(0,0,0,0.28);
  }
  .hero h1 {
    margin: 10px 0 6px;
    font-size: 24px;
    font-weight: 900;
    line-height: 1.5;
  }
  .hero-sub {
    font-size: 13px;
    font-weight: 700;
    opacity: 0.95;
    line-height: 1.7;
  }

  .tag-list {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
  }
  .tag {
    padding: 7px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,0.28);
    font-size: 11px;
    font-weight: 800;
    color: #511010;
  }

  .btn {
    margin-top: 18px;
    width: 100%;
    padding: 14px 18px;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 900;
    text-align: center;
    background: #ffffff;
    color: #FF3360;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    display: block;
  }
  .btn-line {
    margin-top: 10px;
    background: #06C755;
    color: #fff;
  }

  .section {
    margin-top: 22px;
    padding: 18px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.14);
  }

  .section-header {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 8px;
  }
  .section-label {
    font-size: 11px;
    font-weight: 800;
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(0,0,0,0.75);
  }
  .section-title {
    font-size: 18px;
    font-weight: 900;
  }

  footer {
    margin-top: 22px;
    text-align: center;
    font-size: 10px;
    opacity: 0.85;
  }
</style>
</head>

<body>
<div class="container">

  <div class="logo-box">
    <img src="ofa_logo.png" alt="OFA GROUP ロゴ">
  </div>

  <section class="hero">
    <div class="pill">軽貨物フランチャイズ / ドライバー採用</div>
    <h1>軽バン1台から、<br>「人生を取り戻す」働き方へ。</h1>
    <div class="hero-sub">
      未経験OK ／ フランチャイズ独立OK ／ 案件豊富で安定収入
    </div>

    <div class="tag-list">
      <span class="tag">月収50〜80万円</span>
      <span class="tag">未経験8割</span>
      <span class="tag">案件豊富</span>
      <span class="tag">独立OK</span>
    </div>

    <!-- ボタン（紹介者 tracking 対応版） -->
    <a href="#" class="btn entry-btn">30秒で仮エントリーする</a>
    <a href="https://lin.ee/NaHASQp" class="btn btn-line">LINEで相談する</a>
  </section>

  <footer>
    © OFA GROUP
  </footer>

</div>

<script>
  // ★ あなたのGoogleフォームURLをここに入れる
  const FORM_BASE_URL = "YOUR_GOOGLE_FORM_URL";

  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref") || "";

  document.querySelectorAll(".entry-btn").forEach(btn => {
    let url = FORM_BASE_URL;
    if (ref) {
      url += (FORM_BASE_URL.includes("?") ? "&" : "?") + "ref=" + encodeURIComponent(ref);
    }
    btn.href = url;
  });
</script>

</body>
</html>

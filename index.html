<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>OFA軽貨物ドライバー求人｜全国エリア検索・一覧｜株式会社OFA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="株式会社OFAの軽貨物ドライバー求人・フランチャイズ募集の全国エリア検索・一覧ページです。未経験歓迎・車両リース相談可・将来はフランチャイズオーナーも目指せる環境をご用意しています。" />
  <meta name="keywords" content="軽貨物ドライバー求人,OFA,フランチャイズ,委託ドライバー,全国対応" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Yu Gothic", "メイリオ", sans-serif;
      line-height: 1.7;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: #fff;
      padding: 24px 16px 32px;
      text-align: center;
    }
    header h1 {
      font-size: 22px;
      margin-bottom: 8px;
      letter-spacing: 0.06em;
    }
    header p {
      font-size: 14px;
      opacity: 0.9;
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .logo span:nth-child(1) { color: #ff5722; }
    .logo span:nth-child(2) { color: #ffeb3b; }
    .logo span:nth-child(3) { color: #2196f3; }

    main {
      max-width: 960px;
      margin: -24px auto 40px;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px 18px 24px;
      margin-bottom: 16px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 8px;
      border-left: 5px solid #ff9800;
      padding-left: 8px;
    }
    .card p.lead {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .badge {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #fff3cd;
      color: #7a5a00;
      border: 1px solid #ffe08a;
    }

    /* 検索フォーム */
    .search-wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }
    select, input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 13px;
    }
    .search-button {
      margin-top: 4px;
      width: 100%;
      padding: 12px;
      color: #fff;
      background: #00c853;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(0,200,83,.45);
    }

    .area-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }
    .area-grid a {
      display: block;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      text-decoration: none;
      color: #1565c0;
      border: 1px solid #e0e0e0;
      transition: .15s;
    }
    .area-grid a:hover {
      background: #fff8e1;
      border-color: #ff9800;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 11px;
      color: #777;
    }

    @media (min-width: 640px) {
      .search-wrap {
        grid-template-columns: 2fr 2fr 1.4fr;
        align-items: end;
      }
    }
  </style>

  <script>
    /* ---- 表示エリア一覧 ---- */
    const AREAS = {
      "tokyo": "東京都（西東京エリア）",
      "tokyo_super": "東京都（ネットスーパー）",
      "osaka": "大阪市",
      "osaka-south": "大阪南部",
      "fukuoka": "福岡市",
      "kumamoto": "熊本市",
      "kagoshima": "鹿児島市",
      "saitama": "埼玉県",
      "kobe": "神戸市",
      "kyoto": "京都市",
      "oita": "大分市",
      "nagasaki": "長崎市",
      "miyazaki": "宮崎市",
      "shizuoka": "静岡市"
      "fukuoka_super": "福岡市（ネットスーパー）",
"osaka_super": "大阪市（ネットスーパー）",
"kumamoto_super": "熊本市（ネットスーパー）",
      /* 必要なら追加可能 */
    };

    window.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("citySelect");
      const grid = document.getElementById("areaGrid");

      Object.keys(AREAS).forEach(slug => {
        let name = AREAS[slug];

        // セレクト項目
        let op = document.createElement("option");
        op.value = slug;
        op.textContent = name;
        select.appendChild(op);

        // グリッド一覧
        let a = document.createElement("a");
        a.href = `./${slug}/index.html`;
        a.innerHTML = `${name}<span>${slug}</span>`;
        grid.appendChild(a);
      });
    });

    function searchArea() {
      const city = document.getElementById("citySelect").value;
      if (!city) return alert("エリアを選択してください");
      location.href = `./${city}/index.html`;
    }
  </script>

</head>
<body>

<header>
  <div class="logo"><span>O</span><span>F</span><span>A</span> GROUP</div>
  <h1>OFA軽貨物ドライバー求人｜全国エリア検索・一覧</h1>
  <p>あなたに合った働き方を全国から選べます。</p>
</header>

<main>

  <!-- 説明カード -->
  <section class="card">
    <h2>OFAの軽貨物フランチャイズとは？</h2>
    <p class="lead">
      株式会社OFAは全国で軽貨物ドライバーの<strong>フランチャイズ・業務委託ネットワーク</strong>を展開しています。
    </p>
  </section>

  <!-- 検索カード -->
  <section class="card">
    <h2>全国エリア検索</h2>
    <div class="search-wrap">
      <div>
        <label>市区町村（エリア選択）</label>
        <select id="citySelect">
          <option value="">選択してください</option>
        </select>
      </div>
      <div>
        <label>フリーワード（将来拡張）</label>
        <input id="keyword" type="text" placeholder="例）ネットスーパー">
      </div>
      <div>
        <button class="search-button" onclick="searchArea()">検索する</button>
      </div>
    </div>
  </section>

  <!-- 一覧 -->
  <section class="card">
    <h2>募集エリア一覧（クリックで移動）</h2>
    <div id="areaGrid" class="area-grid"></div>
  </section>

  <!-- お問い合わせ -->
  <section class="card">
    <h2>応募・お問い合わせ</h2>
    <p class="lead">LINEからすぐに応募・相談ができます。</p>
    <p><a href="https://lin.ee/UaNs9qNd">https://lin.ee/UaNs9qNd</a></p>
  </section>

</main>

<footer>
  株式会社OFA｜軽貨物フランチャイズネットワーク
</footer>

</body>
</html>
